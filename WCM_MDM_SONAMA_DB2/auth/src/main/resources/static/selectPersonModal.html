<div class="modal-header">
  <h3 class="modal-title">Confirm Person</h3>
</div>
<div class="modal-body">
  <p>Do you wish to select this Person?</p>
  

</div>


<div class="modal-footer">
     <button class="btn btn-primary" type="button" ng-click="confirmPerson();$close()">Yes</button>
     <button class="btn btn-warning" type="button" ng-click="$close()">No</button>
</div>
