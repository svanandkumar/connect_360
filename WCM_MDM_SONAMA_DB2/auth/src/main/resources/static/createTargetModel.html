<div class="modal-header">
  <h3 class="modal-title">Create Target</h3>
</div>
<form name="newTargetForm">
<div class="modal-body">
<div class="form-group">
  <label for="targetName">Target Name:</label>
  <input type="text" autocomplete="off" class="form-control" ng-model="targetName" required name="targetName"><br/>
  <label for="targetAddress">Target Address:</label>
  <input type="text" autocomplete="off" class="form-control" ng-model="targetAddress" required name="targetAddress"><br/>
  <label for="targetAltAddress">Target Alternate Address:</label>
  <input type="text" autocomplete="off" class="form-control" ng-model="targetAltAddress" required name="targetAltAddress"><br/>
  <label for="targetDesc">Target Description:</label>
  <input type="text" autocomplete="off" class="form-control" ng-model="targetDesc" required name="targetDesc">
</div>
</div>


<div class="modal-footer">
     <button class="btn btn-primary" type="submit" ng-click="viewTargetName(targetName,targetAddress,targetAltAddress,targetDesc);$close()" ng-disabled="newTargetForm.targetName.$invalid">Save</button>
     <button class="btn btn-warning" type="button" ng-click="$close()">Cancel</button>
</div>

</form>
