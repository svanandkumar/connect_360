<div class="container" ng-controller="loginCtrl">

      <div class="row toprow">
		  <h2 class="col-sm-10">Login  </h2>   
		 
	  </div>
     
     <div class="row toprow">
     	<div class="alert alert-success alert-dismissable" ng-if="sucessMsg">
		    <a href="" class="close" data-dismiss="alert" aria-label="close">x</a>
		    {{sucessMsg}}
		</div>
		<div class="alert alert-danger alert-dismissable" ng-if="errorMsg">
		    <a href="" class="close" data-dismiss="alert" aria-label="close">x</a>
		    {{errorMsg}}
		</div>
     </div>
     
      <div class="row toprow col-sm-6">
     <form name="ctrlLoginForm" ng-submit="login(username,password)" role="form">
              <div class="form-group">
                <label for="username">User Name:</label>
                <input type="text" class="form-control" id="username" ng-model="username" required placeholder="Username" name="username">
                <label for="Example">e.g. username@domain or DOMAIN\username</label>
              </div>
              
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" ng-model="password" required placeholder="Password" name="password">
              </div>
              
              <button type="submit" class="btn btn-default" ng-disabled="ctrlLoginForm.$invalid">Login</button>
             
     </form>
	</div>
       



</div> <!-- /container /loginCtrl-->
