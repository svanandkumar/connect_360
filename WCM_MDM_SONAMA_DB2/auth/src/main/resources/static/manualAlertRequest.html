<div class="container" ng-controller="manualAlertRequestCtrl">

      <div class="row toprow">
		  <h2 class="col-sm-10">Manual Alert Request</h2>
	  </div>
     
     <div class="row toprow">
     	<div class="alert alert-success alert-dismissable" ng-if="sucessMsg">
		    <a href="" class="close" data-dismiss="alert" aria-label="close">x</a>
		    {{sucessMsg}}
		</div>
		<div class="alert alert-danger alert-dismissable" ng-if="errorMsg">
		    <a href="" class="close" data-dismiss="alert" aria-label="close">x</a>
		    {{errorMsg}}
		</div>
     </div>
     
      <div class="panel panel-default">
        <div class="panel-heading">Manual Alert Request
          <button class="btn btn-box-right collapsed" data-toggle="collapse" href="#demo" >
              <i class=" fa fa-expand"></i>
          </button>
        </div>
         <div id="demo" class="collapse in">
          <div class="panel-body">
            <form name="ctrlGroupForm">
             <div class="form-group col-sm-12">
              	   <div class="form-group col-sm-1">
		           </div>
	              <div class="form-group col-sm-4">
	                <input type="text" autocomplete="off" class="form-control" autocomplete="off" ng-model="selectedCohortID" required placeholder="Cohort ID" name="selectedCohortID">
	              </div>
	              <div class="form-group col-sm-1">
	              </div>
	              <div class="form-group col-sm-4" style = "margin-top:5px">
	             	 <a href=""  ng-click="selectCohortID()"><i class="fa fa-plus-square" aria-hidden="true"></i> Select Cohort ID</a>
	  		 	  </div>
	  		 	   <div class="form-group col-sm-2">
		           </div>
	  		  </div>
	  		  <div class="form-group col-sm-12">
	  		  	   <div class="form-group col-sm-1">
		           </div>
	              <div class="form-group col-sm-4">
	                <input type="text" autocomplete="off" class="form-control" autocomplete="off" ng-model="selectedRuleID" required placeholder="Rule ID" name="selectedRuleID">
	              </div>
	              <div class="form-group col-sm-2" style = "margin-top:5px">
	             	 <a href=""  ng-click="selectCohortID()"><i class="fa fa-plus-square" aria-hidden="true"></i> Select Rule ID</a>
	  		 	  </div>
	  		 	   <div class="form-group col-sm-3">
	                 <input type="text" autocomplete="off" class="form-control" autocomplete="off" ng-model="ctrlGroup" required placeholder="Reason Code" name="ctrlGroup">
	              </div>
	              <div class="form-group col-sm-2">
	              </div>
	  		  </div>
              <div class="form-group col-sm-12">
              	   <div class="form-group col-sm-1">
		           </div>
	              <div class="form-group col-sm-4">
	                <input type="text" autocomplete="off" class="form-control" autocomplete="off" ng-model="ctrlGroup" required placeholder="Created Date" name="ctrlGroup">
	              </div>
	              <div class="form-group col-sm-1">
	              </div>
	              <div class="form-group col-sm-4">
	                <input type="text" autocomplete="off" class="form-control" autocomplete="off" ng-model="ctrlGroup" required placeholder="Created By User" name="ctrlGroup">
	              </div>
	              <div class="form-group col-sm-2">
	              </div>
              </div>
              <div class="form-group col-sm-12">
               	   <div class="form-group col-sm-1">
		           </div>
	              <div class="form-group col-sm-4">
	                <input type="text" autocomplete="off" class="form-control" autocomplete="off" ng-model="ctrlGroup" required placeholder="Source System" name="ctrlGroup">
	              </div>
	              <div class="form-group col-sm-1">
	              </div>
	              <div class="form-group col-sm-4">
	                <input type="text" autocomplete="off" class="form-control" autocomplete="off" ng-model="ctrlGroup" required placeholder="Source System ID" name="ctrlGroup">
	              </div>
	              <div class="form-group col-sm-2">
	              </div>
              </div>
              <div class="form-group col-sm-12">
	               <div class="form-group col-sm-1">
		           </div>
	              <div class="form-group col-sm-4">
	                <input type="text" autocomplete="off" class="form-control" autocomplete="off" ng-model="ctrlGroup" required placeholder="First Name" name="ctrlGroup">
	              </div>
	              <div class="form-group col-sm-1">
	              </div>
	              <div class="form-group col-sm-4">
	                <input type="text" autocomplete="off" class="form-control" autocomplete="off" ng-model="ctrlGroup" required placeholder="Last Name" name="ctrlGroup">
	              </div>
	              <div class="form-group col-sm-2">
	              </div>
              </div>
              <div class="form-group col-sm-12">
               	  <div class="form-group col-sm-1">
	              </div>
	              <div class="form-group col-sm-4">
	                <input type="text" autocomplete="off" class="form-control" autocomplete="off" ng-model="ctrlGroup" required placeholder="Status" name="ctrlGroup">
	              </div>
	              <div class="form-group col-sm-1">
	              </div>
	               <div class="form-group col-sm-4">
	                <input type="text" autocomplete="off" class="form-control" autocomplete="off" ng-model="ctrlGroup" required placeholder="Comments" name="ctrlGroup">
	              </div>
	              <div class="form-group col-sm-2">
	              </div>
              </div>
              <div class="form-group col-sm-12">
              	<div class="col-sm-1"></div>
	            <button type="submit" ng-click="search(ctrlGroup)" class="btn btn-default col-sm-4" ng-disabled="ctrlGroupForm.ctrlGroup.$invalid">Save</button>
	            <div class="col-sm-2"></div>
	            <button type="reset" ng-click="reset()" class="btn btn-default col-sm-4">Reset</button>
	            <div class="col-sm-1"></div>
	          </div>
            </form>
          </div>
        </div>
      </div> <!-- /Search Criteria -->
