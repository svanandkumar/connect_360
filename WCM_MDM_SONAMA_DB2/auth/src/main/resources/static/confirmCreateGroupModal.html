<div class="modal-header">
  <h3 class="modal-title">Confirm Control Group Record</h3>
</div>
<div class="modal-body">
  <p>The selected control group does not exist. Do you wish to create new control group?</p>
  

</div>


<div class="modal-footer">
     <button class="btn btn-primary" type="button" ng-click="confirmGroup();$close()">Yes</button>
     <button class="btn btn-warning" type="button" ng-click="$close()">No</button>
</div>
