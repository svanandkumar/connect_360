policyQuery = Select ag.AUTHORIZATIONGROUPID as authGRP,ctxn.TRANSACTIONID as txnid ,ctxn.TRANSACTIONNAME as txnname ,ctxn.DEFAULTACCESS as TXN_DEFAULTACCESS ,  aps.CONSENTSTATUS as cstatus ,  catt.ATTRIBUTECONSTRAINTID as id ,catt.ACCESSCONSTRAINTTYPE as contype   ,catt.ATTRIBUTENAME , catt.ATTRIBUTEVALUE from COSDAUTHORIZATIONPOLICY agp , COSDAUTHORIZATIONGROUP ag , COSDAUTHORIZATIONPOLICYSET aps , COSDABACCONSTRAINT catt ,     COSDABACCONTROLOBJECT co ,COSDABACTRANSACTION ctxn   where   ctxn.TRANSACTIONID = co.TRANSACTIONID  and     co.ATTRIBUTECONSTRAINTID =  catt.ATTRIBUTECONSTRAINTID(+)  and co.CONTROLGROUPID = ag.CONTROLGROUPID       and agp.AUTHORIZATIONGROUPID in  ( select AUTHORIZATIONGROUPID from COSDAUTHORIZATIONGROUP authgrp , COSDORGROLEJOBUSER job     where   (authgrp.ROLENAME = job.ROLELEVEL or authgrp.ROLENAME  ='All')  and (authgrp.ORGANISATIONUNITID =job.ORGANISATIONUNITID or authgrp.ORGANISATIONUNITID = ?) and (authgrp.JOBID = job.JOBID or authgrp.JOBID = ?)     and job.USERNAME = ?)  and agp.AUTHORIZATIONGROUPID = ag.AUTHORIZATIONGROUPID  and agp.POLICYSETID = aps.POLICYSETID      and ctxn.TRANSACTIONNAME = ?
AllQuery = select JOBID ,ORGANISATIONUNITID from COSDORGROLEJOBUSER where ORGNAME = 'All' 